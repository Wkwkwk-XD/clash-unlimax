port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
unified-delay: true
ipv6: false
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7894
  fallback-filter:
    geoip: false
    ipcidr:
    - 240.0.0.0/4
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - tls://1.1.1.1:853
    - tls://8.8.8.8:853
  fallback:
    - tcp://1.1.1.1
    - tcp://8.8.8.8
    - 1.1.1.1
    - 8.8.8.8
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  
proxies:
  - {name: trojan-SGHE, server: sghe.tjvpn.org, port: 443, udp: true, type: trojan, password: 43f75a00-d576-11ec-b635-225401db9d57, sni: v27.tiktokcdn.com, skip-cert-verify: true}
proxy-groups:
  - name: kituvpn-select
    type: select
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    proxies:
      - trojan-SGHE
      - trojan-OVH
      - trojan-ID
  
rules:
 - MATCH,kituvpn-select
